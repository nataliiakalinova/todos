<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todos</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<form id="todos" class="task-list">
    <h1>List of tasks</h1>
    <input placeholder="Add new task to do" id="new-task" class="task-list__new-task-text">

    <ul id="tasks-list" class="task-list-view">
    </ul>

    <div>
        <a href="#" id="check-all" class="task-list__check-all">check all</a>
        <a href="#" id="view-checked" class="task-list__view-checked">checked</a>
        <a href="#" id="view-all" class="task-list__view-all">all</a>
        <a href="#" id="view-unchecked" class="task-list__view-unchecked">unchecked</a>
        <a href="#" id="delete-all" class="task-list__delete-all">delete all</a>

    </div>
<br>

</form>

<script src="js/TodoModule.js"></script>
<script src="js/script.js"></script>
</body>
</html>
